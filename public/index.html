<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock AI Trader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f7fa;
      margin-top: 50px;
    }

    h1 {
      color: #2c3e50;
    }

    #dashboard {
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      margin: 0 auto;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    div {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>AI Stock Trader</h1>
  <div id="dashboard">
    <button onclick="startTrading()">Start Trading</button>
    <div id="status">AI Status: Waiting</div>
    <div id="profit">Profit: $0</div>
    <div id="action">Last Action: None</div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://icrqcmrojcpkizceoqxf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImljcnFjbXJvamNwa2l6Y2VvcXhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyODY4NTUsImV4cCI6MjA1ODg2Mjg1NX0.yU5l_95VMgDFkkaqxZMb6j5wb1qBVAoaWWODP30lsLc';
    const supabase = createClient(supabaseUrl, supabaseKey);

    let balance = 10000;
    let aiPoints = 0;

    async function getMarketData() {
      const response = await fetch('https://api.twelvedata.com/time_series?symbol=AAPL&interval=1min&apikey=85ca51f72c1248e09e045bb551c525c9');
      const data = await response.json();
      return parseFloat(data.values[0].close);
    }

    async function logAction(action, price, profit) {
      await supabase.from('ai_trades').insert([
        { action, price, profit, balance, aiPoints }
      ]);
    }

    window.startTrading = async function() {
      document.getElementById('status').innerText = 'AI Status: Trading...';

      setInterval(async () => {
        const price = await getMarketData();
        const action = Math.random() < 0.33 ? 'buy' : (Math.random() < 0.5 ? 'sell' : 'hold');
        let profit = 0;

        if (action === 'buy') {
          balance -= price;
        } else if (action === 'sell') {
          balance += price;
          profit = price - 100;
        }

        aiPoints += profit >= 0 ? profit : profit / 10;

        document.getElementById('action').innerText = `Last Action: ${action}`;
        document.getElementById('profit').innerText = `Profit: $${profit}`;
        document.getElementById('status').innerText = `AI Status: ${aiPoints > 0 ? 'Winning' : 'Losing'}`;

        await logAction(action, price, profit);
      }, 60000); // Run every minute
    }
  </script>
</body>
</html>
